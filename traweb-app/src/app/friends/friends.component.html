<div class="container">
    <p-panel class="friendsListPanel">
        <p-header>
           Your friends
        </p-header>
        <ul *ngFor="let friend of friends">
            <div class="friendTab">
                <img class="image" src="assets/images/user3.png">
                <!-- <div class="friendAvatar">
                    <img src="assets/images/user3.png">
                </div> -->
                
                <!-- <i class="pi pi-user" style="font-size: 100%; color:rgb(255, 255, 255)"></i> -->
                <div class="friendInfo">
                    <div class="friendName">
                        <span>{{ friend.firstName }} {{ friend.lastName }}</span>
                    </div>
                    <div class="friendAddress">
                        <span>{{ friend.city }}, {{ friend.country }}</span>
                    </div>
                </div>
            
                
            </div>
        </ul>
        
    </p-panel>

    <p-panel class=addFriendsPanel>
        <p-header>
            Add friends
         </p-header>
    </p-panel>
</div>
