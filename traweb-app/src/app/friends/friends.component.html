<div class="container">
    <p-panel class="friendsListPanel">
        <p-header class="header">
           Your friends
        </p-header>

        <div class="friendTab" *ngFor="let friend of yourFriends">
            <img class="friendAvatar" src="assets/images/user3.png">
            <div class="friendName">{{ friend.firstName }} {{ friend.lastName }}</div>
            <div class="friendAddress">{{ friend.city }}, {{ friend.country }}</div>
            <button pButton type="button" class="removeFriendButton" (click)="onRemoveFriend($event, friend)" icon="pi pi-minus-circle"></button>
        </div>
    </p-panel>

    <p-panel class=addFriendsPanel>
        <p-header class="header">
            Add friends
         </p-header>

         <div class="friendTab" *ngFor="let friend of friendsToAdd">
            <img class="friendAvatar" src="assets/images/user3.png">
            <div class="friendName">{{ friend.firstName }} {{ friend.lastName }}</div>
            <div class="friendAddress">{{ friend.city }}, {{ friend.country }}</div>
            <button pButton type="button" class="addFriendButton" (click)="onAddFriend($event, friend)" icon="pi pi-plus-circle"></button>
        </div>
    </p-panel>
</div>

<p-toast></p-toast>
