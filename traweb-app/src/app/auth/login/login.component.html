<p-toast></p-toast>

<div class="p-grid m-container p-ai-center vertical-container">
  <div class="p-col-4 p-offset-4">
    <p-card>
      <div class="m-card-container">
        <div class="p-fluid">
          <div class="p-field">
            <div class="m-image-container">
              <img src="assets/images/logo.png">
            </div>
          </div>
          <div class="p-field">
            <label for="login">E-mail</label>
            <input id="login" [(ngModel)]="userLogin.username" type="text" pInputText>
          </div>
          <div class="p-field">
            <label for="password">Password</label>
            <input id="password" [(ngModel)]="userLogin.password" type="password" pInputText>
          </div>
          <br>
          <div class="p-field">
            <button pButton pRipple type="button" label="Log In" class="p-button-rounded" (click)="submit()"></button>
          </div>
          <br>
          <br>
          <div class="p-field m-footer-container">
            <label class="m-label">First time?</label> <a class="m-a" href='/register'>Register now!</a>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
